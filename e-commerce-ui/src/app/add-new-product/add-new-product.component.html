<div class="container mt-5">
    <div class="card p-2">
        <div class="row">
            <div class="col-6">
                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                    <div class="mb-3">
                      <label for="productName" class="form-label">Product Name</label>
                      <input type="text" class="form-control" id="productName" aria-describedby="emailHelp"
                      [(ngModel)]="product.productName"
                      name="productName"
                      >
                    </div>
                    <div class="mb-3">
                      <label for="productDescription" class="form-label">Product Description</label>
                      <input type="text" class="form-control" id="productDescription"
                      [(ngModel)]="product.productDescription"
                      name="productDescription"
                      >
                    </div>
                    <div class="mb-3">
                        <label for="productBrand" class="form-label">Product Brand</label>
                        <input type="text" class="form-control" id="productBrand"
                        [(ngModel)]="product.productBrand"
                        name="productBrand"
                        >
                      </div>
                      <div align="right">
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    <button style="margin-left:1em" class="btn btn-primary">Clear</button>
                  
                      </div>
                    </form>
            </div>
            <div class="col-6">
                <input type="file" multiple value="select" #selectFile
                  (change)="onFileSelected($event)"
                >
            </div>
        </div>
    </div>
</div>
